<html>
<head>
    <title>Grocery Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/manage-product.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/manage-product.css">
</head>
<header> <nav>
    <br>
    <button class="nav-button" onclick="window.location.href='index.html'">
        <i class="fas fa-envelope"></i> Home
    </button>
</header>
<div class="container">
    <h4>Manage Products</h4>
    <div class="panel-body pt-0">
        <div class="row mb-4">
            <div class="col-sm-12">
                <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#productModal">
                    Add New Product
                </button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>unit</th>
                    <th>Price Per Unit</th>
                    <th style="width: 150px" color: red;>Action</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Products will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade-scale" id="productModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Product</h4>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" name="id" id="id" value="0">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Product Name</label>
                                <input class="form-control" placeholder="Name" name="name" id="name" type="text" value="">
                                
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>unit</label>
                                <select class="form-control" name="unit" id="uomSelect">
                                    <option value="">Select Unit</option>
                                </select>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Price Per Unit</label>
                                <input class="form-control" placeholder="Price Per Unit" name="price" id="price" type="text" value="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>

    <p>&copy; 2024 Go-Mart. All rights reserved.</p>
</footer>
<script src="js/manageproducts.js"></script>
<script src="js/javascript.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
